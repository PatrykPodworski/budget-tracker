name: Verify Azure OIDC Authentication

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  verify-auth:
    name: Verify Azure Authentication
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify authentication by getting Function App details
        run: |
          echo "✅ Successfully authenticated to Azure!"
          echo "Fetching Function App details..."
          az functionapp show \
            --name ${{ secrets.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query "{name:name, state:state, defaultHostName:defaultHostName, kind:kind}" \
            --output table
          echo "✅ Verification complete!"
